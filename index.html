<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="css/fontawesome.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/499946070d.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Travler</title>
</head>
<body>
    <header class="menu-bar">
        <div class="container position-relative">
            <div class="row d-flex align-items-center mb-5">
                <div class="col-lg-4">
                    <a href="!#" class="menu-bar-logo">
                        <img src="img/Logo.png" alt="Travler" class="logo">
                    </a>
                </div>
                <div class="col-lg-2">
                    <a href="!#" class="menu-bar-link">Quicklinks
                        <i class="fa fa-map-marker fa-2x" aria-hidden="true"></i>
                    </a>
                </div>    
                <div class="col-lg-2">
                    <select class="form-control menu-bar-select">
                        <option class="disabled">Select from dropdown</option>
                        <option>Option1</option>
                        <option>Option2</option>
                        <option>Option3</option>
                        <option>Option4</option>
                    </select>
                </div>
                <div class="col-lg-4 ml-auto">
                    <form class="menu-bar-search navbar-search pull-right">
                        <div class="menu-bar-search">
                            <input class="menu-bar-search-win" type="search" name="q" placeholder="Search for something here"><input class="menu-bar-search-but" type="submit" value="">
                        </div>
                    </form>
                </div>
            </div>
            <div class="row absolute">
                <div class="col-lg-12">
                    <nav class="menu-nav">
                        <ul class="menu d-flex">
                            <li class="menu-item col py-4">
                                <a href="!#">
                                    <i class="fa fa-globe fa-2x" aria-hidden="true"></i>
                                    <h6>Travel Guide</h6>
                                </a>
                            </li>
                            <li class="menu-item col py-4">
                                <a href="!#">
                                    <i class="fa fa-paper-plane-o fa-2x" aria-hidden="true"></i>
                                    <h6>Services</h6>
                                </a>
                            </li>
                            <li class="menu-item col py-4">
                                <a href="!#">
                                    <i class="fa fa-file-text-o fa-2x" aria-hidden="true"></i>
                                    <h6>About</h6>
                                </a>
                            </li>
                            <li class="menu-item col py-4">
                                <a href="!#">
                                    <i class="fa fa-map-marker fa-2x" aria-hidden="true"></i>
                                    <h6>The Tour</h6>
                                </a>
                            </li>
                            <li class="menu-item col py-4">
                                <a href="!#">
                                    <i class="fa fa-globe fa-2x" aria-hidden="true"></i>
                                    <h6>How To</h6>
                                </a>
                            </li>
                            <li class="menu-item col py-4">
                                <a href="!#">
                                    <i class="fa fa-file-text-o fa-2x" aria-hidden="true"></i>
                                    <h6>Contact</h6>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>    
        </div>
    </header>

    <section class="intro">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <img class="intro-pic" src="img/message.png" alt="message">
                    <h1 class="intro-title">Travler gets you to where you want to be.</h1>
                    <p class="intro-text">Around the world. Around the clock.</p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
